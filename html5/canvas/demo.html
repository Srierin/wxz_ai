<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #demo {
      border: 1px solid red;
      /* width: 800px;
      height: 600px; */
    }
  </style>
</head>

<body>
  <canvas id="demo""></canvas>
  <script>
    let canvas = document.getElementById('demo');
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red';// 填充颜色
    ctx.fillRect(0, 0, 300, 150);// 填充矩形区域
    ctx.clearRect(10, 10, 200, 100);// 清除矩形区域


    let dis = 0;
    function animation() {
      // 根据浏览器的刷新频率 来频繁执行 1s 60帧
      requestAnimationFrame(function () {
        ctx.clearRect(0, 0, 300, 150);
        ctx.fillStyle = `rgba(${dis++},0,0)`;
        ctx.fillText(dis++, 110, 90);
        ctx.font = '50px Verdana';
        animation();
        if (dis > 255) {
          dis = 0;
        }
      })
    }
    animation();

  </script>
</body>
</html>
