<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <ul id="myList">
      <li data-item="123">Item 1</li>
      <li data-item="456">Item 2</li>
      <li data-item="789">Item 3</li>
      <li data-item="abc">Item 4</li>
    </ul>
    <div id="container" data-item="efj">hello</div>
    <button id="btn">添加节点</button>
  </div>
  <script>
    // 事件委托
    // document.getElementById('root').addEventListener('click', function (event) {
    //   console.log(event.target.dataset.item);// 输出被点击的li元素的data-item属性值
    //   if(event.target.dataset.item === 'efj'){// 检查被点击的元素是否是id为container的div
    //     console.log('hello is clicked');

    //   }
    //   if (event.target.tagName.toLowerCase() === 'li') {
    //     console.log('list is clicked')
    //   }
    // })
    document.getElementById('myList').addEventListener('click', function (event) {
      console.log(event.target.innerText);
    })
    document.getElementById('btn').addEventListener('click', function (event) {
      // 动态添加节点
      const newLi = document.createElement('li');
      newLi.appendChild(
        document.createTextNode('New Item')
      );

      newLi.addEventListener('click', function (event) {
        console.log('hhhh');
      })
      document.getElementById('myList').appendChild(
        newLi
      )
    })
  </script>
</body>

</html>
