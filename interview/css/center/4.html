<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .demo9 {
      display: grid;
      background-color: green;
      width: 100px;
      height: 100px;
      /* 创建网格容器 */
    }

    .demo9 div {
      align-self: center;
      /* 网格项自身在行内垂直居中 */
      justify-self: center;
      /* 网格项自身在列内水平居中 */
    }
    .box{
      color: black;
    }
  </style>
</head>

<body>
  <div class="demo9">
    <div class="box">哈哈哈</div>
  </div>
</body>

</html>
