<body>
  <script>
    const getRepos = function (id) {
      return new Promise((resolve, reject) => {
        try {
          setTimeout(() => {
            resolve({ id })
          }, 2000)
        } catch (err) {
          reject(err);
        }
      })
    };
    // 批量异步任务
    (async () => {
      const allPromises = [
        getRepos('Srierin'),
        getRepos('Srierin1')
      ];
      Promise.all(allPromises)
         .then(data =>{
          console.log(data);
         })
      // const res = [];
      // res[0] = await getRepos('Srierin');
      // console.log(res);

    })()

  </script>
