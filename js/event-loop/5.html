<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微任务</title>
</head>

<body>
  <script>
    console.log('同步');
    queueMicrotask(() => {
      // DOM 更新之后 渲染之前 执行 微任务
      // 一个元素的高度 offsetHeight scrollTop 等 被调用时
      // 会触发立即重绘重排 耗性能
      console.log('微任务: queueMicrotask');
    })
    console.log('同步结束');
  </script>
</body>

</html>
