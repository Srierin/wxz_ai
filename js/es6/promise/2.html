<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 异步任务
    // fetch 网络请求 .then
    // es6 Promise 构造函数 异步变成同步
    // promise 实例化需要传入参数  传入一个函数 ，立即执行
    const p = new Promise((resolve)=>{
      console.log('3333');// 同步任务
        setTimeout(() => { // 并不会执行函数，而是进行定时器的注册
           console.log('2222');
           resolve(); // 异步任务
       },10)
    })
    // Promise 实例 prototype 上有 then 方法
     console.log(p);
    p.then(()=>{ // 注册回调函数
      console.log('1111');
    })
    
  
  </script>
</body>
</html>
