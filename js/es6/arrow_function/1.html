<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this指向</title>
</head>
<body>
  <script>
    // "user strict";
    var name = '卢小布'
    function fn() {
      var name = '小布';
      console.log(this.name);
    }
    // fn();// 普通函数
    // window.fn();// 不好 

    let obj = {
      name: '小小布',
      fn: function () {
        console.log(this.name);
      }
    }
    // method
    obj.fn();// 小小布
    //最后的指向
    const fn2 = obj.fn;
    fn2();// 卢小布
  </script>
</body>
</html>
