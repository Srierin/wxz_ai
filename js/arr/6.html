<script>
  const arr = [1, 2, 3, 4, 5];
// 可迭代对象 比计数循环可读性更好
for(let item of arr){
    console.log(item)
}
// for of item 如果还要拿到index呢？
for(const [index, value] of arr.entries()){
    console.log(index, value);
}

for(const item of arr.entries()){
  console.log(item);
}
console.log(arr.entries());
</script>
