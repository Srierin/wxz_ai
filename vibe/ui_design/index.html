<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商首页</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4444',
                        secondary: '#FF8888'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white w-[375px] min-h-[762px] mx-auto relative">
    <nav class="fixed top-0 w-full bg-primary text-white px-4 py-3 z-50 flex justify-between items-center">
        <div class="font-['Pacifico'] text-xl">logo</div>
        <div class="flex items-center space-x-3">
            <i class="fas fa-search text-lg w-5 h-5 flex justify-center items-center"></i>
            <i class="fas fa-shopping-cart text-lg w-5 h-5 flex justify-center items-center"></i>
        </div>
    </nav>

    <main class="pt-[60px] pb-[70px]">
        <div class="px-4 mb-4">
            <img src="https://ai-public.mastergo.com/ai/img_res/589cff16aec0d0eafec1faf2254d61ac.jpg" 
                 class="w-full h-40 object-cover rounded-lg" alt="商场">
        </div>

        <div class="grid grid-cols-5 gap-2 px-4 mb-6">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/abe95393ec9b56ea8755859c48ddd58f.jpg" 
                         class="w-full h-full object-cover" alt="时尚">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">时尚服饰</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/f18c4dced6d47068aa826e23fcf4b59c.jpg" 
                         class="w-full h-full object-cover" alt="电子">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">数码电子</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/34b19b01b720d2b5da03a614a0676f28.jpg" 
                         class="w-full h-full object-cover" alt="美妆">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">美妆护肤</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/625de5c5cf82a6d87996d87e3855d83a.jpg" 
                         class="w-full h-full object-cover" alt="美食">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">美食生鲜</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/da24f4d5cf8a22b09f88d9ff27a998cb.jpg" 
                         class="w-full h-full object-cover" alt="家电">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">家用电器</span>
            </div>
        </div>

        <div class="px-4 mb-4">
            <h2 class="text-lg font-medium mb-3">热销商品</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white rounded-lg shadow">
                    <img src="https://ai-public.mastergo.com/ai/img_res/94ee3e2d7be6fd7036c352273a077565.jpg" 
                         class="w-full h-40 object-cover rounded-t-lg" alt="手机">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">全新旗舰手机 Pro Max</h3>
                        <p class="text-xs text-gray-500 mb-2">8GB + 256GB 超强性能</p>
                        <p class="text-primary text-sm font-medium">¥ 5999</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow">
                    <img src="https://ai-public.mastergo.com/ai/img_res/7438a4b236594a3ca383a3dc26e66a85.jpg" 
                         class="w-full h-40 object-cover rounded-t-lg" alt="耳机">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">无线蓝牙耳机 Pro</h3>
                        <p class="text-xs text-gray-500 mb-2">主动降噪 超长续航</p>
                        <p class="text-primary text-sm font-medium">¥ 1299</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-4">
            <h2 class="text-lg font-medium mb-3">为你推荐</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white rounded-lg shadow">
                    <img src="https://ai-public.mastergo.com/ai/img_res/9d6e577ccea04252bb422d2fcdbd8066.jpg" 
                         class="w-full h-40 object-cover rounded-t-lg" alt="智能手表">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">智能手表 Ultra</h3>
                        <p class="text-xs text-gray-500 mb-2">运动监测 心率检测</p>
                        <p class="text-primary text-sm font-medium">¥ 2499</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow">
                    <img src="https://ai-public.mastergo.com/ai/img_res/2b9235f0ae24f88d73aa131c8d60ffba.jpg" 
                         class="w-full h-40 object-cover rounded-t-lg" alt="平板">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">轻薄平板 Air</h3>
                        <p class="text-xs text-gray-500 mb-2">10.9 英寸视网膜屏</p>
                        <p class="text-primary text-sm font-medium">¥ 3799</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 px-2 py-1">
        <div class="grid grid-cols-5 gap-1">
            <a class="flex flex-col items-center py-1">
                <i class="fas fa-home text-primary text-lg w-6 h-6 flex justify-center items-center"></i>
                <span class="text-xs text-primary mt-0.5">首页</span>
            </a>
            <a class="flex flex-col items-center py-1">
                <i class="fas fa-play text-gray-400 text-lg w-6 h-6 flex justify-center items-center"></i>
                <span class="text-xs text-gray-400 mt-0.5">视频</span>
            </a>
            <a class="flex flex-col items-center py-1">
                <i class="fas fa-comment text-gray-400 text-lg w-6 h-6 flex justify-center items-center"></i>
                <span class="text-xs text-gray-400 mt-0.5">消息</span>
            </a>
            <a class="flex flex-col items-center py-1">
                <i class="fas fa-shopping-bag text-gray-400 text-lg w-6 h-6 flex justify-center items-center"></i>
                <span class="text-xs text-gray-400 mt-0.5">购物</span>
            </a>
            <a class="flex flex-col items-center py-1">
                <i class="fas fa-user text-gray-400 text-lg w-6 h-6 flex justify-center items-center"></i>
                <span class="text-xs text-gray-400 mt-0.5">我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
